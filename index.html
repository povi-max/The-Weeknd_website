<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weeknd - Official Website</title>
    <link rel="stylesheet" href="css/main.css">

<body>
    <div class="background-animation"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">XO</div>
            <ul class="nav-links">
                <li><a href="#Home">Home</a></li>
                <li><a href="#Music">Music</a></li>
                <li><a href="#Tour">Tour</a></li>
                <li><a href="#Merch">Merch</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
            <button class="listen-btn" onclick="playMusic()">Listen Now</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-container">
            <div class="text-section">
                <h1 class="artist-name">THE WEEKND</h1>
                <p class="subtitle">AFTER HOURS TILL DAWN</p>
            </div>
            <div class="image-section">
                <img src="bezpozadi.png" 
                     alt="The Weeknd" 
                     class="artist-image">
            </div>
        </div>
    </main>

    <script>
        function playMusic() {
            alert('Redirecting to music streaming platform...');
            // Zde by byla implementace pro přehrávání hudby
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const cursor = document.querySelector('.artist-name');
            const rect = cursor.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            cursor.style.textShadow = `
                ${x/10}px ${y/10}px 6px rgba(0,0,0,0.5),
                0 0 20px rgba(255,255,0,0.3)
            `;
        });
    </script>
</body>
</html>
